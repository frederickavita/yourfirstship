<header class="bg-white border-b border-slate-200 h-16 flex items-center justify-between px-8 z-20 shrink-0">
    <div class="flex items-center gap-4">

               <h1 class="text-xl font-bold text-slate-800">{{=page_title}}</h1>
        
       {{if auth.user and request.function != 'treasury':}}
    
    {{ balance = get_wallet_balance() }}
            
<a href="{{=URL('default', 'treasury')}}" class="flex items-center bg-slate-50 border border-slate-200 rounded-md overflow-hidden hover:border-slate-300 transition-colors">
    <div class="px-2.5 py-1.5 bg-slate-100 border-r border-slate-200">
        <i data-lucide="zap" class="h-3.5 w-3.5 text-slate-500"></i>
    </div>
    <div class="px-3 py-1.5 flex items-baseline gap-1">
        <span class="text-sm font-bold text-slate-700 font-mono">{{=balance}}</span>
        <span class="text-[10px] text-slate-400 font-medium">credits</span>
    </div>
</a>
        {{pass}}

        {{if 'header_right' in globals() and header_right:}}
            {{=XML(header_right)}}
        {{pass}}
        
    </div>
</header>
